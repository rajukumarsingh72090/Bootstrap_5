<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt44.css">
    <link rel="stylesheet" href="/BootStrap5/bootstrap.css">
    <script src="/BootStrap5/bootstrap.bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center py-4">
                <div class="text-success display-4">carousel class</div>
            </div>
            <div class="col-sm-12 custome_slider">
              <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://media.istockphoto.com/id/1370481100/photo/the-rabbit.webp?b=1&s=170667a&w=0&k=20&c=RRWCO8rA35DL_pWrlU8F0whOqoZgrEGJQdPGhK2aH1o=" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://media.istockphoto.com/id/1462151129/photo/prevent-global-warming-girl-planting-a-small-tree.webp?b=1&s=170667a&w=0&k=20&c=0a4uYpwm9LNRVsxIVG50_cvBylNbVLKKdDUx7lj6Msw=" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/1367871743/photo/doctor-explains-patients-test-results-to-family-member.webp?b=1&s=170667a&w=0&k=20&c=IBXLKFA_KO7Pd4mGTiLAwR_9X93ftxu6wOyDqGn1lJQ=" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
