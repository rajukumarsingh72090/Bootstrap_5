<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt23.css">
    <link rel="stylesheet" href="/BootStrap5/bootstrap.css">
    <script src="/BootStrap5/bootstrap.bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">bootstrap form classes</h2>
            </div>
            <div class="col-12 py-3">
                <form action="">
                    <select class="form-select form-select-lg mb-3" aria-label="Large select example" disabled>
                      <option selected>lg</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <select class="form-select mb-3" aria-label="Large select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                      <option selected>sm</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
