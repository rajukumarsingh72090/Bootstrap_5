<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt25.css">
    <link rel="stylesheet" href="/BootStrap5/bootstrap.css">
    <script src="/BootStrap5/bootstrap.bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">bootstrap input group and floating classes</h2>
            </div>
            <div class="col-12 py-3">
                <form action="">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Works with selects</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
